  function main() {
		var canvas = document.querySelector("#canvas");

		var gl = canvas.getContext("webgl2");
		if (gl === null) {
			alert("Unable to initialize WebGL2. Your browser or machine may not support it.");
			return;
		}

		var sphere_vert_shader_src =
		`attribute vec3 position;
     uniform mat4 model_mat;
     uniform mat4 view_mat;
     uniform mat4 proj_mat;
     varying vec3 uv_v;
     void main() {
       uv_v = position;
       gl_Position = proj_mat * view_mat * model_mat * vec4(position, 1);
     }`;
  
		var sphere_frag_shader_src =
		`precision mediump float;
     uniform samplerCube sky_cubemap;
     uniform sampler2D env_map;
     varying vec3 position_v;
     varying vec3 uv_v;
     void main() {
       gl_FragColor = textureCube(sky_cubemap, uv_v);
     }`;
		
		var sphere_vert_shader = gl.createShader(gl.VERTEX_SHADER);
		var sphere_frag_shader = gl.createShader(gl.FRAGMENT_SHADER);
		gl.shaderSource(sphere_vert_shader, sphere_vert_shader_src);
		gl.shaderSource(sphere_frag_shader, sphere_frag_shader_src);
		gl.compileShader(sphere_vert_shader);
		gl.compileShader(sphere_frag_shader);
		console.log("sphere_vert_shader status: " + gl.getShaderInfoLog(sphere_vert_shader));
		console.log("sphere_frag_shader status: " + gl.getShaderInfoLog(sphere_frag_shader));

		var sphere_shader = gl.createProgram();
		gl.attachShader(sphere_shader, sphere_vert_shader);
		gl.attachShader(sphere_shader, sphere_frag_shader);
		gl.linkProgram(sphere_shader);
		console.log("sphere_shader status: " + gl.getProgramInfoLog(sphere_shader));

		var sphere_shader_info = {
			position : gl.getAttribLocation(sphere_shader, "position"),
			model_mat : gl.getUniformLocation(sphere_shader, "model_mat"),
			view_mat : gl.getUniformLocation(sphere_shader, "view_mat"),
			proj_mat : gl.getUniformLocation(sphere_shader, "proj_mat"),
			sky_cubemap : gl.getUniformLocation(sphere_shader, "sky_cubemap"),
			env_map : gl.getUniformLocation(sphere_shader, "env_map")
		};

		var sky_vert_shader_src =
		`attribute vec3 position;
     uniform mat4 model_mat;
     uniform mat4 view_mat;
     uniform mat4 proj_mat;
     varying vec3 tex_coord;
     void main() {
       tex_coord = position;
       gl_Position = proj_mat * view_mat * model_mat * vec4(position, 1);
       gl_Position = gl_Position.xyww;
     }`;

		var sky_frag_shader_src =
		`precision mediump float;
     uniform samplerCube sky_cubemap;
     varying vec3 tex_coord;
     void main() {
       gl_FragColor = textureCube(sky_cubemap, tex_coord);
     }`;

		var sky_vert_shader = gl.createShader(gl.VERTEX_SHADER);
		var sky_frag_shader = gl.createShader(gl.FRAGMENT_SHADER);
		gl.shaderSource(sky_vert_shader, sky_vert_shader_src);
		gl.shaderSource(sky_frag_shader, sky_frag_shader_src);
		gl.compileShader(sky_vert_shader);
		gl.compileShader(sky_frag_shader);
		console.log("sky_vert_shader status: " + gl.getShaderInfoLog(sky_vert_shader));
		console.log("sky_frag_shader status: " + gl.getShaderInfoLog(sky_frag_shader));

		var sky_shader = gl.createProgram();
		gl.attachShader(sky_shader, sky_vert_shader);
		gl.attachShader(sky_shader, sky_frag_shader);
		gl.linkProgram(sky_shader);
		console.log("sky_shader status: " + gl.getProgramInfoLog(sky_shader));

		var sky_shader_info = {
			position : gl.getAttribLocation(sky_shader, "position"),
			model_mat : gl.getUniformLocation(sky_shader, "model_mat"),
			view_mat : gl.getUniformLocation(sky_shader, "view_mat"),
			proj_mat : gl.getUniformLocation(sky_shader, "proj_mat"),
			sky_cubemap : gl.getUniformLocation(sky_shader, "sky_cubemap")
		};

		var sphere_vertices = generate_sphere_vertices();
		var sphere_vertex_buffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, sphere_vertex_buffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sphere_vertices), gl.STATIC_DRAW);
		
		var sky_vertices = generate_sky_vertices();
		var sky_vertex_buffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, sky_vertex_buffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sky_vertices), gl.STATIC_DRAW);

		var sky_cubemap = gl.createTexture();
		gl.bindTexture(gl.TEXTURE_CUBE_MAP, sky_cubemap);
		gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_X, 0, gl.RGBA, 1024, 1024, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
		gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_X, 0, gl.RGBA, 1024, 1024, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
		gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_Y, 0, gl.RGBA, 1024, 1024, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
		gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_Y, 0, gl.RGBA, 1024, 1024, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
		gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_Z, 0, gl.RGBA, 1024, 1024, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
		gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_Z, 0, gl.RGBA, 1024, 1024, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
		gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
		gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
		gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
		gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
		gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_R, gl.CLAMP_TO_EDGE);  

    var sky_rt = new Image();
    var sky_lf = new Image();
    var sky_up = new Image();
    var sky_dn = new Image();
    var sky_ft = new Image();
    var sky_bk = new Image();
		sky_rt.onload = function() { gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_Z, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, sky_rt); };
		sky_lf.onload = function() { gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_Z, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, sky_lf); };
		sky_up.onload = function() { gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_Y, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, sky_up); };
		sky_dn.onload = function() { gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_Y, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, sky_dn); };
		sky_ft.onload = function() { gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_X, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, sky_ft); };
		sky_bk.onload = function() { gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_X, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, sky_bk); };
		sky_rt.src = "/data/images/bluecloud_rt.jpg";
		sky_lf.src = "/data/images/bluecloud_lf.jpg";
		sky_up.src = "/data/images/bluecloud_up.jpg";
		sky_dn.src = "/data/images/bluecloud_dn.jpg";
		sky_ft.src = "/data/images/bluecloud_ft.jpg";
		sky_bk.src = "/data/images/bluecloud_bk.jpg";

		var hdr_env_map_src = new HDRImage();
		hdr_env_map_src.src = "/lib/hdrpng.min.js";
		var hdr_env_map = gl.createTexture();
		hdr_env_map.onload = function() {
			gl.bindTexture(gl.TEXTURE_2D, hdr_env_map);
			gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, hdr_env_map_src);  
			// gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, hdr_env_map_src.width, hdr_env_map_src.height, 0, gl.RGB, gl.FLOAT, hdr_env_map_src.dataFloat); 
		}  		
		
		gl.enable(gl.DEPTH_TEST);
		gl.depthFunc(gl.LEQUAL);

		var begin = performance.now();
		var then = begin;
		var min_frame_time = 32;
		
		var model_mat = mat4_identity();
		var view_mat = mat4_view([60, 60, 30], [0, 0, 0]);
		var fovy = deg_to_rad(45);
		var aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
		var proj_mat = mat4_perspective(fovy, aspect, 0.1, 10000);

		function render(now) {
			var dt = now - then;
			if (dt >= min_frame_time) {
				then = now;
				var time = now - begin;
				
				gl.clearColor(0, 0, 0, 1);
				gl.clearDepth(1);
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

				gl.useProgram(sphere_shader);

				gl.bindBuffer(gl.ARRAY_BUFFER, sphere_vertex_buffer);
				gl.vertexAttribPointer(sphere_shader_info.position, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(sphere_shader_info.position);

				gl.activeTexture(gl.TEXTURE0);
				gl.bindTexture(gl.TEXTURE_CUBE_MAP, sky_cubemap);
				gl.uniform1i(sphere_shader_info.sky_cubemap, 0);

				gl.activeTexture(gl.TEXTURE1);
				gl.bindTexture(gl.TEXTURE_2D, hdr_env_map);
				gl.uniform1i(sphere_shader_info.env_map, 1);

				gl.uniformMatrix4fv(sphere_shader_info.model_mat, false, mat4_translate([-2, 0, 0]));
				gl.uniformMatrix4fv(sphere_shader_info.view_mat, false, mat4_view([0, 0, 10], [0, 0, 0]));
				gl.uniformMatrix4fv(sphere_shader_info.proj_mat, false, proj_mat);
				
				gl.drawArrays(gl.TRIANGLES, 0, sphere_vertices.length / 3);

				gl.uniformMatrix4fv(sphere_shader_info.model_mat, false, mat4_translate([2, 0, 0]));

				gl.drawArrays(gl.TRIANGLES, 0, sphere_vertices.length / 3);
				
				gl.useProgram(sky_shader);

				gl.bindBuffer(gl.ARRAY_BUFFER, sky_vertex_buffer);
				gl.vertexAttribPointer(sky_shader_info.position, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(sky_shader_info.position);

				gl.activeTexture(gl.TEXTURE0);
				gl.bindTexture(gl.TEXTURE_CUBE_MAP, sky_cubemap);
				gl.uniform1i(sky_shader_info.sky_cubemap, 0);

				gl.uniformMatrix4fv(sky_shader_info.model_mat, false, mat4_identity());
				gl.uniformMatrix4fv(sky_shader_info.view_mat, false, mat4_view([0, 0, 0], [1, 1, 1]));
				gl.uniformMatrix4fv(sky_shader_info.proj_mat, false, proj_mat);
				
				// gl.drawArrays(gl.TRIANGLES, 0, sky_vertices.length / 3);
			}
			requestAnimationFrame(render);
		};
		requestAnimationFrame(render);
	};
	main();
